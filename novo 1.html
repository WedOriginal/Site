<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temático da Lua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            overflow: hidden;
        }

        /* Fundo animado da Lua */
        .moon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2015/09/17/17/19/moon-945154_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: moveMoon 10s infinite alternate;
            z-index: -1;
        }

        @keyframes moveMoon {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        /* Botão do Discord */
        .discord-button {
            margin-top: 50px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .discord-button:hover {
            transform: scale(1.1);
            background-color: #4752C4;
        }

        /* Contêiner do vídeo */
        .video-container {
            margin-top: 50px;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Fundo animado -->
    <div class="moon-background"></div>

    <!-- Título do site -->
    <h1>Bem-vindo ao Meu Site Temático da Lua</h1>

    <!-- Botão do Discord -->
    <a href="https://discord.gg/UPzwyGvVb3" class="discord-button" target="_blank">Entrar no Meu Discord</a>

    <!-- Vídeo do YouTube embutido -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/etX5CTNbx6M" allowfullscreen></iframe>
    </div>
</body>
</html>
